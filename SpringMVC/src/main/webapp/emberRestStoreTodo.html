<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
  	<!-- HandleBars template -->
  	<script type="text/x-handlebars" data-template-name="todos/index">
  		<ul id="todo-list">
 		 {{#each itemController="todo"}} {{!-- {{ Assigns a controller to this item}} --}}
 			 <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
  				  {{#if isEditing}}
     				  {{edit-todo class="edit" value=title focus-out="acceptChanges"
                           insert-newline="acceptChanges"}}
   				 {{else}}
     			 	{{input type="checkbox" checked=isCompleted class="toggle"}}
      				<label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button {{action "removeTodo"}} class="destroy"></button>
   				 {{/if}}
  			</li>
 		 {{/each}}
		</ul>
	</script>		
  	<!-- Ember by default will map to a controller with the name TodosController -->
    <script type="text/x-handlebars" data-template-name="todos">  

    <section id="todoapp">
      <header id="header">
		<h1>todos with editing</h1>
		{{!-- {{ Connect the newTitle property of this template's controller to the value attribute of the <input>. 
                 When one changes, the other will automatically update to remain synchronized.
				 Connect user interaction (pressing the <enter> key) to a method createTodo on this template's controller.}} --}}
		{{input type="text" id="new-todo" placeholder="What needs to be done?" 
              value=newTitle action="createTodo"}}
      </header>

      <section id="main">
		{{outlet}}
	

		{{input type="checkbox" id="toggle-all" checked=allAreDone}}
      </section>

      <footer id="footer">
		<span id="todo-count">
 			 <strong>{{remaining}}</strong> {{inflection}} left
		</span>
        <ul id="filters">
          <li>
            {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
          </li>
        </ul>

		{{#if hasCompleted}}
  			<button id="clear-completed" {{action "clearCompleted"}}>
    			Clear completed ({{completed}})
  			</button>
		{{/if}}
      </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
</script>
    
  <script src="lib/jquery/jquery-1.10.2.min.js"></script>
  <script src="lib/jquery/jquery.i18n.properties-min-1.0.9.js"></script>
  <script src="lib/ember/handlebars-1.0.0.js"></script>
  
    
  
  <script src="lib/ember/ember.js"></script>
  <script src="lib/ember/ember-data.js"></script>
  <script src="lib/ember/localstorage_adapter.js"></script>
  
  <!-- Our ToDo application -->
  <script src="js/emberapplicationRest.js"></script>
  <script src="js/emberRestRouter.js"></script>
  <script src="js/embermodels/todoRest.js"></script>
  <script src="js/embercontrollers/todos_controller.js"></script>
  <script src="js/embercontrollers/todo_controller.js"></script>
  
  <script src="js/emberviews/edit_todo_view.js"></script>

   <script src="js/pushsse.js"></script>
  </body>
</html>
